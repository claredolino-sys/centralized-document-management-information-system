version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cdmis-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-cdmis_db}
      MYSQL_USER: ${DB_USER:-cdmis_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-cdmis_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./cdmis_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cdmis-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cdmis-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-cdmis_user}
      DB_PASSWORD: ${DB_PASSWORD:-cdmis_password}
      DB_NAME: ${DB_NAME:-cdmis_db}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_jwt_refresh_secret_key}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "5000:5000"
    volumes:
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cdmis-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cdmis-frontend
    environment:
      VITE_API_URL: http://backend:5000/api/v1
    depends_on:
      - backend
    networks:
      - cdmis-network

  nginx:
    image: nginx:alpine
    container_name: cdmis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend-dist:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
    networks:
      - cdmis-network
    restart: unless-stopped

volumes:
  mysql-data:
  backend-uploads:
  backend-logs:
  frontend-dist:

networks:
  cdmis-network:
    driver: bridge
